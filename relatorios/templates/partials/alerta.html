{% load static %}

{% for alerta in alertas %}

    <div id="alerta" class="overlay">
      <div class="popup">
        <h2>{{ alerta.titulo }}</h2>
        <a class="close" href="#">&times;</a>
        <div class="content">
          {{ alerta.mensagem }}
        </div>
      </div>
    </div>

{% endfor %}
